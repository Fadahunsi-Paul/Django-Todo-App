{% extends "todo/base.html" %}
{% block page %}

<h3>Task:</h3>
    {{Tasks.title}}

    <h3>Description:</h3>
    {% if Tasks.description %}
        {{Tasks.description}}
    {% else %}
        No description Provided 
    {% endif %}

    <h3>Status:</h3>
    {% if Tasks.complete %}
        Completed
    {% else %}
        In Progress
    {% endif %}
{% endblock page %}
